<script>
    let state = {

        seasons: { 1: createNewSeason(1) },

    function createNewSeason(id) {

    function updateSidebar() {

    function renderSeason(id) {
        state.viewId = id;
        const s = state.seasons[id];
        document.getElementById("seasonLabel").innerText = `Ø§Ù„Ù…ÙˆØ³Ù… ${id}`;
        document.getElementById("statusIndicator").style.display = s.done ? "none" : "block";

                stats[m.h].gd += (m.sh-m.sa); stats[m.a].gd += (m.sa-m.sh);

        `).join("");

    function saveResult(type, i) {
        const s = state.seasons[state.viewId];
        const h = document.getElementById(type+'h'+i).value;
        const a = document.getElementById(type+'a'+i).value;
        if(h==="" || a==="") return;
        if(type==='L') { s.matches[i].sh=parseInt(h); s.matches[i].sa=parseInt(a); }
