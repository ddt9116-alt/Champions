<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دوري الأساطير - إحصائيات المواجهات</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { 
            --bg: #0f172a; --card-bg: #1e293b; --primary: #3b82f6; 
            --success: #10b981; --text-main: #f8fafc; --text-dim: #94a3b8; 
            --border: #334155; --danger: #ef4444; --gold: #fbbf24;
        }

        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); color: var(--text-main); padding: 15px; margin: 0; }
        .container { max-width: 450px; margin: auto; }

        /* الجداول */
        .section-card { 
            background: var(--card-bg); border-radius: 20px; padding: 18px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); margin-bottom: 25px; border: 1px solid var(--border); 
        }
        
        h3 { color: var(--text-dim); font-size: 0.9rem; margin-top: 0; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 8px; }

        .standings-table { width: 100%; border-collapse: collapse; text-align: center; }
        .standings-table th { color: var(--text-dim); font-size: 0.75rem; padding-bottom: 10px; }
        .standings-table td { padding: 10px 5px; font-weight: bold; }
        .rank-1 { color: var(--gold); background: rgba(251, 191, 36, 0.05); border-radius: 10px; }

        /* سجل المواجهات */
        .h2h-row { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px; border-bottom: 1px solid var(--border); font-size: 0.9rem;
        }
        .h2h-row:last-child { border-bottom: none; }
        .h2h-score { background: #0f172a; padding: 4px 12px; border-radius: 20px; color: var(--primary); font-weight: 800; border: 1px solid var(--border); }

        /* المباريات */
        .round-title { margin: 20px 0 10px; font-weight: bold; color: var(--primary); font-size: 0.9rem; }
        .match-card { background: var(--card-bg); border: 1px solid var(--border); padding: 15px; border-radius: 15px; margin-bottom: 10px; }
        .match-row { display: grid; grid-template-columns: 1fr 45px 15px 45px 1fr; align-items: center; gap: 8px; }
        .score-box { background: #0f172a; border: 1px solid var(--border); border-radius: 10px; height: 40px; display: flex; }
        .score-in { width: 100%; background: transparent; border: none; color: white; text-align: center; font-size: 1.1rem; font-weight: bold; outline: none; }
        
        .confirm-btn { width: 100%; margin-top: 10px; padding: 10px; border: none; border-radius: 10px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        .is-confirmed { border-color: var(--success); }
        .is-confirmed .confirm-btn { display: none; }
        .confirmed-badge { display: none; text-align: center; color: var(--success); margin-top: 5px; font-size: 0.75rem; font-weight: bold; }
        .is-confirmed .confirmed-badge { display: block; }

        .btn-new { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-new:disabled { opacity: 0.3; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center; color: var(--primary);">ناديك يناديك ⚽</h2>

    <div class="section-card">
        <h3>الترتيب العام</h3>
        <table class="standings-table">
            <thead>
                <tr>
                    <th style="text-align: right;">اللاعب</th>
                    <th>لعب</th>
                    <th>+/-</th>
                    <th>نقاط</th>
                </tr>
            </thead>
            <tbody id="standings-body"></tbody>
        </table>
    </div>

    <div class="section-card">
        <h3>سجل المواجهات المباشرة (عدد مرات الفوز)</h3>
        <div id="h2h-container">
            </div>
    </div>

    <div id="rounds-list"></div>
    <button id="add-round-btn" class="btn-new" onclick="addNewRound()">+ افتح جولة جديدة</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA_s2HoKKxwXELNHEmti_RsvA_nP6fmWP8",
        authDomain: "nhffbjhh.firebaseapp.com",
        databaseURL: "https://nhffbjhh-default-rtdb.firebaseio.com",
        projectId: "nhffbjhh",
        storageBucket: "nhffbjhh.firebasestorage.app",
        messagingSenderId: "779073349880",
        appId: "1:779073349880:web:9cd7adb0ed3c628546b30d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const players = ["أحمد", "مشعل", "فيصل"];
    const SECRET_KEY = "algm";

    db.ref('league').on('value', (snapshot) => {
        const data = snapshot.val() || [];
        renderAll(data);
    });

    function renderAll(roundsData) {
        let stats = {};
        // تهيئة إحصائيات المواجهات المباشرة
        let h2h = {
            "أحمد_مشعل": { p1: 0, p2: 0 },
            "أحمد_فيصل": { p1: 0, p2: 0 },
            "مشعل_فيصل": { p1: 0, p2: 0 }
        };

        players.forEach(p => stats[p] = { played: 0, gf: 0, ga: 0, pts: 0 });
        
        const container = document.getElementById('rounds-list');
        container.innerHTML = '';

        roundsData.forEach((round, rIdx) => {
            let roundHTML = `<div class="round-title">الجولة ${rIdx + 1}</div>`;
            round.forEach((m, mIdx) => {
                if (m.confirmed) {
                    // الترتيب العام
                    stats[m.p1].played++; stats[m.p2].played++;
                    stats[m.p1].gf += m.s1; stats[m.p1].ga += m.s2;
                    stats[m.p2].gf += m.s2; stats[m.p2].ga += m.s1;
                    if (m.s1 > m.s2) stats[m.p1].pts += 3;
                    else if (m.s2 > m.s1) stats[m.p2].pts += 3;
                    else { stats[m.p1].pts += 1; stats[m.p2].pts += 1; }

                    // حساب المواجهات المباشرة
                    const key = getH2HKey(m.p1, m.p2);
                    if (key) {
                        if (m.s1 > m.s2) {
                            m.p1 === key.split('_')[0] ? h2h[key].p1++ : h2h[key].p2++;
                        } else if (m.s2 > m.s1) {
                            m.p2 === key.split('_')[1] ? h2h[key].p2++ : h2h[key].p1++;
                        }
                    }
                }
                roundHTML += generateMatchHTML(m, rIdx, mIdx);
            });
            container.innerHTML += roundHTML;
        });

        updateStandingsUI(stats);
        updateH2HUI(h2h);
        
        const isLastRoundComplete = roundsData.length === 0 || roundsData[roundsData.length-1].every(m => m.confirmed);
        document.getElementById('add-round-btn').disabled = !isLastRoundComplete;
    }

    function getH2HKey(p1, p2) {
        if ((p1 === "أحمد" && p2 === "مشعل") || (p1 === "مشعل" && p2 === "أحمد")) return "أحمد_مشعل";
        if ((p1 === "أحمد" && p2 === "فيصل") || (p1 === "فيصل" && p2 === "أحمد")) return "أحمد_فيصل";
        if ((p1 === "مشعل" && p2 === "فيصل") || (p1 === "فيصل" && p2 === "مشعل")) return "مشعل_فيصل";
        return null;
    }

    function updateH2HUI(h2h) {
        const container = document.getElementById('h2h-container');
        container.innerHTML = '';
        for (const key in h2h) {
            const [p1, p2] = key.split('_');
            container.innerHTML += `
                <div class="h2h-row">
                    <span>${p1}</span>
                    <div class="h2h-score">${h2h[key].p1} - ${h2h[key].p2}</div>
                    <span>${p2}</span>
                </div>`;
        }
    }

    function generateMatchHTML(m, rIdx, mIdx) {
        return `
            <div class="match-card ${m.confirmed ? 'is-confirmed' : ''}">
                <div class="match-row">
                    <span style="text-align:left">${m.p1}</span>
                    <div class="score-box"><input type="number" class="score-in" id="s1-${rIdx}-${mIdx}" value="${m.s1??''}" ${m.confirmed?'disabled':''}></div>
                    <span style="color:var(--text-dim); text-align:center">-</span>
                    <div class="score-box"><input type="number" class="score-in" id="s2-${rIdx}-${mIdx}" value="${m.s2??''}" ${m.confirmed?'disabled':''}></div>
                    <span style="text-align:right">${m.p2}</span>
                </div>
                <button class="confirm-btn" onclick="confirmMatch(${rIdx}, ${mIdx})">اعتماد</button>
                <div class="confirmed-badge">✓ تم الاعتماد (${m.date || ''})</div>
            </div>`;
    }

    function updateStandingsUI(stats) {
        const sorted = Object.keys(stats).map(name => ({ name, ...stats[name] }))
            .sort((a, b) => b.pts - a.pts || (b.gf - b.ga) - (a.gf - a.ga));
        const tbody = document.getElementById('standings-body');
        tbody.innerHTML = '';
        sorted.forEach((p, i) => {
            tbody.innerHTML += `<tr class="${i===0?'rank-1':''}">
                <td style="text-align:right; padding-right:15px;">${p.name}</td>
                <td>${p.played}</td><td>${p.gf - p.ga}</td><td style="color:var(--primary)">${p.pts}</td>
            </tr>`;
        });
    }

    function confirmMatch(rIdx, mIdx) {
        const s1 = parseInt(document.getElementById(`s1-${rIdx}-${mIdx}`).value);
        const s2 = parseInt(document.getElementById(`s2-${rIdx}-${mIdx}`).value);
        if (isNaN(s1) || isNaN(s2)) return alert("أدخل النتيجة!");
        if (prompt("كلمة السر:") !== SECRET_KEY) return alert("خطأ!");
        const date = new Date().toLocaleDateString('en-GB');
        db.ref(`league/${rIdx}/${mIdx}`).update({ s1, s2, confirmed: true, date });
    }

    function addNewRound() {
        db.ref('league').once('value', (snap) => {
            const data = snap.val() || [];
            const newRound = [
                { p1: "أحمد", p2: "مشعل", s1: null, s2: null, confirmed: false },
                { p1: "مشعل", p2: "فيصل", s1: null, s2: null, confirmed: false },
                { p1: "فيصل", p2: "أحمد", s1: null, s2: null, confirmed: false }
            ];
            data.push(newRound);
            db.ref('league').set(data);
        });
    }
</script>
</body>
</html>
